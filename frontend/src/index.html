<!DOCTYPE html>
<html>
    <head>
        <title>Bob's Jobs</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="style.css">   
        
        <!-- Include Handlebars from a CDN -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <script src="main.js" type=module defer></script>
    </head>

    <body>
        <header class="page-header">
            <h1 class="site-name">Bob's Jobs</h1>
            <div class="page-header-main ">
                <nav class="nav main-nav">
                    <ul>
                        <li class="selected" id="home"><a href="/#">Home</a></li>
                        <li class="" id="about"><a href="/#!/about">About Us</a></li>
                        <li class="" id="help"><a href="/#!/help">Applicant Help</a></li>
                    </ul>
                </nav>
                                            
                <div class="header-search">
                    <label for="search">Search Jobs</label>
                    <input id="search"  type="text" placeholder="Job keyword search..." >
                    <button id="searchbutton">Search</button>
                </div>
    
                <div class="header-auth">
                    <form id="login-form">
                        <label for=username> Username: </label>
                        <input name=username>
                        <label for=password> Password: </label>
                        <input name=password type="password" autocomplete="on">
                        <input id="loginbutton" type=submit><br>
                        <a id="errorLogin"></a>
                    </form>
                </div>
            </div>
        </header>
        
        <main id="content">
            
        </main>
        <section id="content-container"></section>
    </body>
</html>
